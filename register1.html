<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration Form</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="assets/css/bootstrap.min.css">
  <!-- Google Font Quicksand -->
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&display=swap" rel="stylesheet">
  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
  <style>
    :root {
      --bs-primary: #08546d;
      --bs-secondary: #A8D5BA;
      --bs-accent: #97e3fb;
    }

    body {
      background-color: var(--bs-secondary);
      font-family: 'Quicksand', sans-serif;
      font-weight: bold;
    }

    .register-container {
      max-width: 800px;
      margin: 50px auto;
      padding: 30px;
      background: var(--bs-white);
      border-radius: 15px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
    }

    .register-header {
      text-align: center;
      margin-bottom: 20px;
    }

    .register-header i {
      font-size: 50px;
      color: var(--bs-secondary);
      /* تغيير لون الأيقونة إلى لون الزر */
    }

    .register-header h2 {
      color: var(--bs-primary);
      font-weight: bold;
    }

    .form-label,
    .form-check-label {
      font-weight: bold;
      color: var(--bs-primary);
    }

    .form-control {
      border-radius: 20px;
      border: 1px solid var(--bs-accent);
    }

    .btn-custom {
      background-color: var(--bs-secondary);
      color: var(--bs-primary);
      border-radius: 20px;
      display: block;
      margin: auto;
      text-align: center;
    }

    .btn-custom:hover {
      background-color: darken(var(--bs-secondary), 10%);
    }

    .form-row {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
    }

    .form-group {
      flex: 1;
      min-width: 200px;
    }

    .form-check-inline {
      margin-right: 10px;
    }

    .checkbox-container {
      display: flex;
      justify-content: flex-end;
      align-items: center;
      gap: 10px;
    }
  </style>
</head>

<body>

  <div class="container">
    <div class="register-container">
      <div class="register-header">
        <i class="fas fa-user"></i>
        <h2>Register Now</h2>
      </div>
      <form id='registerForm' method="POST">
        <div class="form-row mb-3">
          <div class="form-group">
            <label for="firstName" class="form-label">First Name</label>
            <input type="text" class="form-control" id="firstName" placeholder="Enter your first name">
          </div>
          <div class="form-group">
            <label for="lastName" class="form-label">Last Name</label>
            <input type="text" class="form-control" id="lastName" placeholder="Enter your last name">
          </div>
        </div>
        <div class="form-row mb-3">
          <div class="form-group">
            <label for="email" class="form-label">Email Address</label>
            <input type="registerEmail" class="form-control" id="email" placeholder="Enter your email">
          </div>
          <div class="form-group">
            <label for="birthdate" class="form-label">Birthdate</label>
            <input type="date" class="form-control" id="birthdate">
          </div>
        </div>
        <div class="form-row mb-3">
          <div class="form-group">
            <label for="registerPassword" class="form-label">Password</label>
            <input type="password" class="form-control" id="registerPassword" placeholder="Enter your password">
          </div>
          <div class="form-group">
            <label for="registerConfirmPassword" class="form-label">Confirm Password</label>
            <input type="password" class="form-control" id="registerConfirmPassword"
              placeholder="Confirm your password">
          </div>
        </div>

        <div class="form-row mb-3">
          <div class="form-group">
            <label for="studentId" class="form-label">Student ID</label>
            <input type="text" class="form-control" id="studentId" placeholder="Enter your Student ID">
          </div>
        </div>

        <div class="form-row mb-3">
          <div class="form-group">
            <label class="form-label">Gender</label><br>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="gender" id="male" value="male" checked='male'>
              <label class="form-check-label" for="male">Male</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="gender" id="female" value="female">
              <label class="form-check-label" for="female">Female</label>
            </div>
          </div>
          <div class="checkbox-container">
            <div class="form-check">
              <input type="checkbox" class="form-check-input" id="libraryFriend">
              <label class="form-check-label" for="libraryFriend">Do You Want To Be A Library Friend?</label>
            </div>
          </div>
        </div>

        <button type="submit" class="btn btn-custom">Continue</button>
      </form>
      <p class="text-center mt-3">If you have an account <a href="#">login</a></p>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="assets/js/bootstrap.bundle.min.js"></script>
  <!-- js -->
  <script src="./js/index.js"></script>
</body>

</html>
