<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Styled Button</title>
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/web.css">
</head>
<body>
  <div class="header">

    <h1>contact us</h1>

  </div>
<!-- displaying the icons -->
  <div class="icons-container">
    <div class="icon-label">
      <i class="fas fa-home "></i>
      Borg El Arab Technological University
    </div>
    <div class="icon-label">
      <i class="fas fa-envelope"></i>
      example@batechu.com
    </div>
  </div>
<!-- form code using some bootstrap in it -->
  <div class="form-container">
    <h4>send message</h4>
    <form action="" method="get" >
      <div class="mb-3">
      
        <input type="text" class="form-control" id="username" placeholder="FullName">
      </div>
      <div class="mb-3">
        <input type="email" class="form-control" id="email" placeholder="example@gmail.com">
      </div>
      <div class="mb-3">
        <textarea class="form-control" id="comment" rows="9" placeholder="type your Message"></textarea>
      </div>
      <button type="submit" class="btn-submit">Send Message</button>
    </form>
  </div>

  <script src="js/all.min.js" ></script>
  <script src="js/bootstrap.bundle.min.js" ></script>
</body>
</html>
